
<div class="container" [class.blurred]="isExplanationClicked">
    <img class="background" [src]="'/assets/alice-card.jpg'" >
    <button class="explanation-quizz" (click)="changeExplanationStatus()">EXPLICACIÃ“N</button>
    <div class="quizz-container">
        <h1>Quizz</h1>
        <div class="quizz">
            <h2 id="question">{{this.questions[currentQuestion].question}}</h2>
            <div class="answer-buttons" *ngFor="let question of this.questions[currentQuestion].answers">
                <button class="button" [disabled]="isAnswerSelected" [class.correct]="isAnswerSelected && question.solution" 
                [class.incorrect]="isAnswerSelected && !question.solution" 
                (click)="answerSelected(question.solution)">
                    {{question.text}}
                </button>
            </div>
            <button id="next-button" [ngStyle]="{'display': (isAnswerSelected && currentQuestion < questions.length - 1) ? 'block' : 'none'}" (click)="nextAnswer()">Siguiente</button>
        </div>
    </div>
    <button *ngIf="isAnswerSelected && currentQuestion == questions.length - 1" class="buttonNextGame" (click)="nextGame()">SIGUIENTE</button>
    
</div>
<div *ngIf="isExplanationClicked" class="popup-explanation">
    <h2><b>QUIZZ TEST</b></h2>
    <p>Este juego consiste en un simple test. Pregunta que falles, vida menos que te llevas.<br> Suerte!</p>
    <button class="close-popup-explanation" (click)="changeExplanationStatus()">Cerrar</button>
</div>
